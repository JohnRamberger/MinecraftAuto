name: Build, Release, and Publish Artifact

on:
  push:
    branches: [ master ]
    tags: [ '*' ]
  pull_request:
    branches: [ master ]

# REQUIRED for GitHub Releases
permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # ensures tags are available

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: |
          dotnet restore -r win-x64
          dotnet restore -r win-x86

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Publish x64
        run: dotnet publish --configuration Release -r win-x64 --output ./publish/win-x64

      - name: Publish x86
        run: dotnet publish --configuration Release -r win-x86 --output ./publish/win-x86

      - name: Rename EXEs for clarity
        run: |
          Rename-Item ./publish/win-x64/*.exe MinecraftAuto-x64.exe
          Rename-Item ./publish/win-x86/*.exe MinecraftAuto-x86.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: |
            ./publish/win-x64/MinecraftAuto-x64.exe
            ./publish/win-x86/MinecraftAuto-x86.exe

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: windows-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

      - name: Create GitHub Release and Upload EXEs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ./publish/win-x64/MinecraftAuto-x64.exe
            ./publish/win-x86/MinecraftAuto-x86.exe

